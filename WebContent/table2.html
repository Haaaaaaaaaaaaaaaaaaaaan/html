<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
<h1>Table Test2</h1>
<!-- 여기서는 한번 rowspan과 colspan을 가지고 칸들을 merge해보자 -->
<table border="1" width="200px">
	<tbody>
		<tr><td rowspan="3">1</td><td colspan="2">2</td></tr>
		<tr><td>5</td><td>6</td></tr>
		<tr><td>8</td><td>9</td></tr>
	</tbody>

</body>
</html>
