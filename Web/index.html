<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>한열의 세계로 오신 것을 환영합니다</title>
<script>
function signup(f){
	var id= f.rid.value;
	var c = confirm(id+'로 가입할까요?');
	if(c==true){
	f.method='post';
	f.action='register';
	f.submit();
	}
}
</script>
<style>
span{
color: blue;
font-style:bold;
}
</style>
</head>
<body>
<font size="4" style="bold">어서 오세요. <span>한열이</span>의 페이지입니다.</font>
<br><img src="img/resume.jpg" width="100px" height="150px">
<h5>회원가입</h5>
<h6>*표시가 된 칸은 필수 입력칸입니다.</h6>
<form action="register" method="post">
<table>
<tr><td>ID*</td><td><input type="text" name="rid"></td></tr>
<tr><td>PWD*</td><td><input type="password" name="rpwd"></td></tr>
<tr><td>NAME*</td><td><input type="text" name="rname"></td></tr>
<tr><td>TEL</td><td><input type="tel" name="tel" 
pattern="[0-1]{3}-[0-9]{4}-[0-9]{4}"
title="###-####-####"></td></tr>
<tr><td>EMAIL</td><td><input type="email" name="email"></td></tr>
<tr><td>SEX</td><td>Male<input id="m" type="radio" name="male" value="m">
					Femail<input id="f" type="radio" name="male" value="f"></td></tr>
<tr><td>BIRTHDAY</td><td><input type="date" name="date"></td></tr>
</table>
<input type="submit" onclick="signup(this.form);"
value="Register"><input type="reset" value="Reset">
</form>
</body>
</html>
